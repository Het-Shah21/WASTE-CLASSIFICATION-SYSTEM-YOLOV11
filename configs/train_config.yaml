# Training Configuration for Waste Classification
# YOLOv11 Nano Model

# Dataset
data: data/processed/dataset.yaml

# Training Parameters
epochs: 100
patience: 20
batch: 16
imgsz: 640

# Optimizer
optimizer: AdamW
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005

# Augmentation
augment: true
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 10
translate: 0.1
scale: 0.5
shear: 2.0
flipud: 0.5
fliplr: 0.5
mosaic: 1.0
mixup: 0.1

# Output
project: models
name: waste_yolo11n
exist_ok: true

# Performance
device: 0
workers: 4
amp: true

# Logging
verbose: true
plots: true
save: true
save_period: 10
